<section class="padding-y bg-light">
    <div class="container">
        <a class="btn btn-danger text-light" onclick="dialog.showModal()"> Remove All</a>
        <dialog id="dialog">
            <h3>Est ce-que vous Ã©tes sure</h3>
            <form method="dialog">
                <button class="btn btn-danger delete" (click)="deleteAll()">OUI</button>
                <button class="btn btn-info">NON</button>
            </form>
        </dialog>
        <div class="row">
            <div class="col-lg-9">

                <div class="card">
                    <div class="content-body">
                        <h4 class="card-title mb-4">Your shopping cart</h4>
                        <article class="row gy-3 mb-4" *ngFor="let i of PanierFilter; let index =index">
                            <div class="col-lg-5">
                                <figure class="itemside me-lg-5">
                                    <div class="aside"><img src="assets/img/pc 1.jpg" class="img-sm img-thumbnail"></div>
                                    <figcaption class="info">
                                        <a href="#" class="titre title">{{i.produit.nomProd}}</a>


                                    </figcaption>
                                </figure>
                            </div>

                            <div class="col-auto">

                                <label class="form-label d-block">Quantity</label>
                                <div class="input-group input-spinner">
                                    <button class="btn btn-icon btn-light" type="button" (click)="substract(i,i.id,index)">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#999" viewBox="0 0 24 24">
                                        <path d="M19 13H5v-2h14v2z"></path>
                                      </svg>
                                 </button>


                                    <input class="form-control   text-center" [(ngModel)]="value" [disabled]="true" placeholder="" min="1" [formControl]="quan">

                                    <button class="btn btn-icon btn-light" type="button" (click)="add(i,i.id,index)">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#999" viewBox="0 0 24 24">
                                      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                                      </svg>
                                  </button>
                                </div>





                            </div>
                            <div class="col-lg-2 col-sm-4 col-6">
                                <div class="price-wrap lh-sm">
                                    <var class="price h6">${{i.tot}}</var> <br>
                                    <small class="text-muted"> ${{i.produit.prix}} </small>
                                </div>
                                <!-- price-wrap .// -->
                            </div>
                            <div class="col-lg col-sm-4">
                                <div class="float-lg-end">
                                    <a href="#" class="btn btn-light"> <i class="fa fa-heart"></i></a>
                                    <a class="btn btn-light text-danger" (click)="delete(i.id)"> Remove</a>
                                </div>
                            </div>
                        </article>
